<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Item Manager Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
    header { background-color: #2c3e50; color: white; padding: 15px 20px; text-align: center; font-size: 24px; font-weight: bold; }
    nav { background-color: #34495e; display: flex; justify-content: center; gap: 30px; padding: 12px; }
    nav a { color: white; text-decoration: none; font-weight: bold; cursor: pointer; }
    nav a:hover { text-decoration: underline; }
    .container { padding: 25px; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px; background-color: #2980b9; color: white;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .grid { display: flex; flex-wrap: wrap; gap: 20px; }
    .card {
      width: 220px; background: white; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; cursor: pointer;
    }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    .card h4 { margin: 10px; }
    .success { color: green; margin-top: 10px; }
    .modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content {
      background: white; padding: 20px; width: 90%;
      max-width: 500px; border-radius: 10px; position: relative;
    }
    .carousel img {
      width: 100%; height: 220px; object-fit: cover;
      border-radius: 6px; margin-bottom: 10px;
    }
    .close {
      position: absolute; top: 10px; right: 16px;
      font-size: 20px; cursor: pointer;
    }
    footer {
      background: #2c3e50; color: white;
      text-align: center; padding: 12px; margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>üõçÔ∏è Item Manager Web App</header>

  <nav>
    <a onclick="showPage('view')">View Items</a>
    <a onclick="showPage('add')">Add Items</a>
  </nav>

  <div class="container" id="addPage" style="display: none;">
    <h2>Add New Item</h2>
    <form id="itemForm">
      <input type="text" id="itemName" placeholder="Item Name" required />
      <select id="itemType" required>
        <option value="">Select Type</option>
        <option>Shirt</option>
        <option>Pant</option>
        <option>Shoes</option>
        <option>Sports Gear</option>
      </select>
      <textarea id="itemDesc" placeholder="Item Description" required></textarea>
      <input type="text" id="coverImage" placeholder="Cover Image Path (e.g. image/myimg.jpg)" required />
      <input type="text" id="additionalImages" placeholder="Additional Image Paths (comma-separated)" />
      <button type="submit">Add Item</button>
    </form>
    <p class="success" id="successMsg"></p>
  </div>

  <div class="container" id="viewPage">
    <h2>View Items</h2>
    <div class="grid" id="itemList"></div>
  </div>

  <div class="modal" id="itemModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">‚úñ</span>
      <h3 id="modalTitle"></h3>
      <p><b>Type:</b> <span id="modalType"></span></p>
      <p id="modalDesc"></p>
      <div class="carousel" id="modalImages"></div>
      <button onclick="alert('Enquiry sent!')">Enquire</button>
    </div>
  </div>

  <footer>
    ¬© 2025 Item Manager | Developed for Internship Assignment
  </footer>

  <script>
    const form = document.getElementById("itemForm");
    const itemList = document.getElementById("itemList");
    const modal = document.getElementById("itemModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalType = document.getElementById("modalType");
    const modalImages = document.getElementById("modalImages");
    const successMsg = document.getElementById("successMsg");

    let items = [
      {
        name: "Cotton Shirt",
        type: "Shirt",
        desc: "Formal cotton shirt for office wear.",
        cover: "image/cotton-shirt-cover.jpg",
        images: [
          "image/cotton-shirt-1.jpg",
          "image/cotton-shirt-2.jpg"
        ]
      },
      {
        name: "Blue Jeans",
        type: "Pant",
        desc: "Stretch-fit comfortable denim jeans.",
        cover: "image/blue-jeans-cover.jpg",
        images: [
          "image/blue-jeans-1.jpg",
          "image/blue-jeans-2.jpg"
        ]
      },
      {
        name: "Running Shoes",
        type: "Shoes",
        desc: "Breathable lightweight running shoes.",
        cover: "image/running-shoes-cover.jpg",
        images: [
          "image/running-shoes-1.jpg",
          "image/running-shoes-2.jpg"
        ]
      },
      {
        name: "Cricket Bat",
        type: "Sports Gear",
        desc: "Professional grade cricket bat.",
        cover: "batc.jpeg",
        images: [
         "bat1.jpg",
          "bat2.jpg"
        ]
      }
    ];

    function showPage(page) {
      document.getElementById("addPage").style.display = page === "add" ? "block" : "none";
      document.getElementById("viewPage").style.display = page === "view" ? "block" : "none";
      if (page === "view") loadItems();
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const item = {
        name: document.getElementById("itemName").value,
        type: document.getElementById("itemType").value,
        desc: document.getElementById("itemDesc").value,
        cover: document.getElementById("coverImage").value,
        images: document.getElementById("additionalImages").value.split(",").map(i => i.trim()).filter(Boolean)
      };
      items.push(item);
      form.reset();
      successMsg.textContent = "Item successfully added";
      setTimeout(() => successMsg.textContent = "", 3000);
      showPage("view");
    };

    function loadItems() {
      itemList.innerHTML = "";
      items.forEach((item) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<img src="${item.cover}" alt="Cover"><h4>${item.name}</h4>`;
        div.onclick = () => openModal(item);
        itemList.appendChild(div);
      });
    }

    function openModal(item) {
      modalTitle.textContent = item.name;
      modalDesc.textContent = item.desc;
      modalType.textContent = item.type;
      modalImages.innerHTML = [item.cover, ...item.images].map(img => `<img src="${img}" />`).join('');
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    showPage("view");
  </script>
</body>
  </html>
